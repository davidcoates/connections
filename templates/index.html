<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Connections</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1, h2 { text-align: center; color: #ffffff; margin-bottom: 20px; }
        #game { display: none; margin-top: 20px; }
        .items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .item {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            cursor: pointer;
            background-color: #2a2a2a;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .item.selected { background-color: #3a3a3a; }
        .solved-group {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #000000;
        }
        .solved-group h3 { margin-top: 0; }
        button, select {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover, select:hover { background-color: #4a4a4a; }
        #attempts { text-align: center; font-weight: bold; color: #ffffff; margin-top: 10px; }
        #game-controls { display: none; }
        #guess-result {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 1.5em;
            color: #ffd700;
        }
        #user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #user-controls a {
            color: #4a90e2;
            text-decoration: none;
        }
        #user-controls a:hover {
            text-decoration: underline;
        }
        #completed-puzzles {
            font-weight: bold;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Connections</h1>
        <div id="user-controls">
            {% if current_user.is_authenticated %}
                <p>Welcome, {{ current_user.username }}!</p>
                <p>Completed puzzles: <span id="completed-puzzles">{{ completed_puzzles }}</span></p>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
        {% if current_user.is_authenticated %}
            <div id="menu-controls">
                <select id="puzzle_date">
                    {% for date in puzzle_dates %}
                        <option value="{{ date }}" {% if loop.first %}selected{% endif %}>{{ date }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="game-controls">
                <button id="quit_game">Quit Game</button>
            </div>
            <div id="game">
                <p id="guess-result"></p>
                <div id="solved_groups"></div>
                <div class="items" id="items"></div>
                <button id="submit_guess">Submit Guess</button>
                <div id="attempts"></div>
            </div>
        {% else %}
            <p>Please log in to play the game.</p>
        {% endif %}
    </div>

    <script>
        $(document).ready(function() {
            let gameId = localStorage.getItem('gameId');

            function showGameControls() {
                $('#menu-controls').hide();
                $('#game-controls').show();
                $('#game').show();
            }

            function showMenuControls() {
                $('#menu-controls').show();
                $('#game-controls').hide();
                $('#game').hide();
            }

            function resetGameBoard() {
                $('#solved_groups').empty();
                $('#items').empty();
                $('#attempts').text('');
                $('#guess-result').text('');
            }

            function endGame(message, guessReport = []) {
                let endGameDiv = $('<div id="end-game-message"></div>');
                endGameDiv.append($('<p></p>').text(message));
                
                if (guessReport.length > 0) {
                    let reportDiv = $('<div id="guess-report"></div>');
                    reportDiv.append('<h3>Guess Report:</h3>');
                    let reportContent = guessReport.join('<br>');
                    reportDiv.append($('<p></p>').html(reportContent));
                    endGameDiv.append(reportDiv);
                }

                let shareButton = $('<button id="share_results">Share Results</button>');
                shareButton.click(function() {
                    copyResultsToClipboard(message, guessReport);
                });
                
                endGameDiv.append(shareButton);
                endGameDiv.append($('<button id="return_to_menu">Return to Menu</button>'));
                
                $('#game').hide();
                $('#game-controls').hide();
                $('#end-game-message').remove(); // Remove any existing end game message
                $('body').append(endGameDiv);
                
                $('#return_to_menu').click(function() {
                    localStorage.removeItem('gameId');
                    gameId = null;
                    resetGameBoard();
                    showMenuControls();
                    $('#end-game-message').remove();
                });
            }

            function copyResultsToClipboard(message, guessReport) {
                let results = generateResults(message, guessReport);
                navigator.clipboard.writeText(results).then(function() {
                    alert('Results copied to clipboard!');
                }, function(err) {
                    console.error('Could not copy text: ', err);
                });
            }

            function generateResults(message, guessReport) {
                let puzzleDate = $('#puzzle_date').val();
                let solvedGroups = $('.solved-group').length;
                
                let resultString = `Secure Connections ${puzzleDate}\n`;
                resultString += `${solvedGroups}/4 groups\n\n`;
                resultString += guessReport.join('\n');
                resultString += `\n\n${message}`;
                
                return resultString;
            }

            function loadGame(selectedDate) {
                $.ajax({
                    url: '/new_game',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ date: selectedDate }),
                    success: function(data) {
                        gameId = data.game_id;
                        localStorage.setItem('gameId', gameId);
                        resetGameBoard();
                        showGameControls();
                        updateUnsolvedItems(data.unsolved_items);
                        updateSolvedGroups(data.solved_groups);
                        $('#attempts').text(`Attempts remaining: ${data.attempts_remaining}`);
                        $('#submit_guess').prop('disabled', false);
                        if (data.solved) {
                            endGame("You've already solved this puzzle!", data.guess_report);
                        } else if (data.attempts_remaining <= 0) {
                            endGame("Game Over! You've run out of attempts.", data.guess_report);
                        }
                    },
                    error: function(err) {
                        alert(err.responseJSON.error);
                        showMenuControls();
                    }
                });
            }

            // Load the latest puzzle on page load
            loadGame($('#puzzle_date').val());

            // Change puzzle when date is changed
            $('#puzzle_date').change(function() {
                const selectedDate = $(this).val();
                loadGame(selectedDate);
            });

            $('#quit_game').click(function() {
                if (confirm("Are you sure you want to quit the current game?")) {
                    endGame("Game quit.");
                }
            });

            $('#submit_guess').click(function() {
                if (!gameId) {
                    $('#guess-result').text("Please start a new game first.");
                    return;
                }
                const selectedItems = $('.item.selected').map(function() {
                    return $(this).text();
                }).get();
                if (selectedItems.length !== 4) {
                    $('#guess-result').text("Please select exactly 4 items.");
                    return;
                }
                $.ajax({
                    url: `/guess/${gameId}`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ items: selectedItems }),
                    success: function(data) {
                        let resultMessage;
                        switch(data.result) {
                            case 'CORRECT':
                                resultMessage = "Correct! You've found a group.";
                                break;
                            case 'INCORRECT':
                                resultMessage = "Incorrect. Try again.";
                                break;
                            case 'INCORRECT_ONE_AWAY':
                                resultMessage = "Close! You're one away from a correct group.";
                                break;
                            case 'ALREADY_GUESSED':
                                resultMessage = "You've already guessed this combination.";
                                break;
                            default:
                                resultMessage = "Unknown result.";
                        }
                        $('#guess-result').text(resultMessage);
                        updateUnsolvedItems(data.unsolved_items);
                        updateSolvedGroups(data.solved_groups);
                        $('#attempts').text(`Attempts remaining: ${data.attempts_remaining}`);
                        if (data.solved) {
                            endGame("Congratulations! You've solved the puzzle!", data.guess_report);
                            $('#completed-puzzles').text(data.completed_puzzles);
                        } else if (data.attempts_remaining <= 0) {
                            endGame("Game Over! You've run out of attempts.", data.guess_report);
                        }
                    },
                    error: function(err) {
                        $('#guess-result').text(err.responseJSON.error);
                    }
                });
            });

            function updateUnsolvedItems(items) {
                $('#items').empty();
                items.forEach(function(item) {
                    const $item = $('<div class="item"></div>').text(item);
                    $item.click(function() {
                        $(this).toggleClass('selected');
                    });
                    $('#items').append($item);
                });
            }

            function updateSolvedGroups(solvedGroups) {
                $('#solved_groups').empty();
                solvedGroups.forEach(function(group) {
                    const $group = $('<div class="solved-group"></div>').css('background-color', group.color.toLowerCase());
                    $group.append(`<h3>${group.category}</h3>`);
                    group.items.forEach(item => {
                        $group.append(`<div>${item}</div>`);
                    });
                    $('#solved_groups').append($group);
                });
            }
        });
    </script>
</body>
</html>
