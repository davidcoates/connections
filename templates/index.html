<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Connections</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: inline-block;
            text-align: center;
        }
        h1, h2 { text-align: center; color: #ffffff; margin-bottom: 20px; }
        #game { margin-top: 20px; }
        .items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .item {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            cursor: pointer;
            background-color: #2a2a2a;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .item.selected { background-color: #3a3a3a; }
        .solved-group {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #000000;
        }
        .solved-group h3 { margin-top: 0; }
        button, select {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover, select:hover { background-color: #4a4a4a; }
        #attempts { text-align: center; font-weight: bold; color: #ffffff; margin-top: 10px; }
        #guess-result {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 1.5em;
            color: #ffd700;
        }
        #user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #user-controls a {
            color: #4a90e2;
            text-decoration: none;
        }
        #user-controls a:hover {
            text-decoration: underline;
        }
        #completed-puzzles {
            font-weight: bold;
            color: #4a90e2;
        }
        #puzzle-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #puzzle-navigation button {
            padding: 5px 10px;
        }
        #puzzle-info {
            margin: 0;
            padding: 0;
        }
        #puzzle-info h2, h3 {
            margin-top: 1px;
            margin-bottom: 1px;
        }
        #end-game-message {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 800px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #guess-report {
            margin-top: 20px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }
        #guess-report h3 {
            margin-top: 0;
            color: #ffffff;
        }
        #guess-report p {
            margin-bottom: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Connections</h1>
        <div id="user-controls">
            {% if current_user.is_authenticated %}
                <p>Welcome, {{ current_user.username }}!</p>
                <p>Completed puzzles: <span id="completed-puzzles">{{ completed_puzzles }}</span></p>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
        {% if current_user.is_authenticated %}
            <div id="menu-controls">
                <div id="puzzle-navigation">
                    <button id="prev-puzzle">&lt; Prev Puzzle</button>
                    <select id="puzzle-select">
                        {% for puzzle in puzzles %}
                            <option value="{{ puzzle.id }}" data-date="{{ puzzle.date.strftime('%A, %d. %B %Y') }}" data-author="{{ puzzle.author }}">
                                Puzzle #{{ puzzle.id }}
                            </option>
                        {% endfor %}
                    </select>
                    <button id="next-puzzle">Next Puzzle &gt;</button>
                </div>
            </div>
            <div id="game">
                <div id="puzzle-info"></div>
                <p id="guess-result"></p>
                <div id="solved-groups"></div>
                <div class="items" id="items"></div>
            </div>
            <div id="game-controls">
                <button id="submit-guess">Submit Guess</button>
                <div id="attempts"></div>
            </div>
        {% else %}
            <p>Please log in to play the game.</p>
        {% endif %}
    </div>

    <script>
        $(document).ready(function() {

            let gameId = localStorage.getItem('gameId');
            let currentPuzzleIndex = 0;

            function endGame(message, guessReport = []) {
                let endGameDiv = $('<div id="end-game-message"></div>');
                endGameDiv.append($('<p></p>').text(message));

                if (guessReport.length > 0) {
                    let reportDiv = $('<div id="guess-report"></div>');
                    reportDiv.append('<h3>Guesses</h3>');
                    let reportContent = guessReport.join('<br>');
                    reportDiv.append($('<p></p>').html(reportContent));
                    endGameDiv.append(reportDiv);
                }

                endGameDiv.append($('<button id="share-results">Share Results</button>'));

                $('.container').append(endGameDiv); // Append to the container instead of body

                $('#share-results').click(function() {
                    copyResultsToClipboard(message, guessReport);
                });
            }

            function copyResultsToClipboard(message, guessReport) {
                let results = generateResults(message, guessReport);
                navigator.clipboard.writeText(results).then(function() {
                    alert('Results copied to clipboard!');
                }, function(err) {
                    console.error('Could not copy text: ', err);
                });
            }

            function generateResults(message, guessReport) {
                let puzzleId = $('#puzzle-select option:selected').val();
                return `Secure Connections\nPuzzle #${puzzleId}\n${guessReport.join('\n')}\n\n${message}`;
            }

            function loadGame(puzzleId) {
                $.ajax({
                    url: `/game/${puzzleId}`,
                    method: 'POST',
                    contentType: 'application/json',
                    success: function(data) {
                        gameId = data.game_id;
                        localStorage.setItem('gameId', gameId);
                        updatePuzzleNavigation();
                        updateGame(data, '');
                    },
                    error: function(err) {
                        alert(err.responseJSON.error);
                    }
                });
            }

            function updateGame(data, resultMessage) {
                $('#guess-result').text(resultMessage);
                updateUnsolvedItems(data.unsolved_items);
                updateSolvedGroups(data.solved_groups);
                $('#attempts').text(`Attempts remaining: ${data.attempts_remaining}`);
                $('#end-game-message').remove();
                if (data.solved) {
                    $('#game-controls').hide();
                    endGame("Congratulations! You've solved this puzzle!", data.guess_report);
                } else if (data.attempts_remaining <= 0) {
                    $('#game-controls').hide();
                    endGame("Game Over! You've run out of attempts.", data.guess_report);
                } else {
                    $('#game-controls').show();
                }
            }

            // Select the latest puzzle
            $("#puzzle-select").prop("selectedIndex", $('#puzzle-select option').length - 1);

            // Load the latest puzzle on page load
            loadGame($('#puzzle-select').val());

            // Change puzzle when drop down selection is changed
            $('#puzzle-select').change(function() {
                const puzzleId = $(this).val();
                loadGame(puzzleId);
            });

            // Navigate to previous puzzle
            $('#prev-puzzle').click(function() {
                if (currentPuzzleIndex > 0) {
                    currentPuzzleIndex--;
                    $('#puzzle-select option').eq(currentPuzzleIndex).prop('selected', true);
                    loadGame($('#puzzle-select').val());
                }
            });

            // Navigate to next puzzle
            $('#next-puzzle').click(function() {
                if (currentPuzzleIndex < $('#puzzle-select option').length - 1) {
                    currentPuzzleIndex++;
                    $('#puzzle-select option').eq(currentPuzzleIndex).prop('selected', true);
                    loadGame($('#puzzle-select').val());
                }
            });

            $('#submit-guess').click(function() {
                if (!gameId) {
                    $('#guess-result').text("Please start a new game first.");
                    return;
                }
                const selectedItems = $('.item.selected').map(function() {
                    return $(this).text();
                }).get();
                if (selectedItems.length !== 4) {
                    $('#guess-result').text("Please select exactly 4 items.");
                    return;
                }
                $.ajax({
                    url: `/guess/${gameId}`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ items: selectedItems }),
                    success: function(data) {
                        let resultMessage;
                        switch(data.result) {
                            case 'CORRECT':
                                resultMessage = "Correct! You've found a group.";
                                break;
                            case 'INCORRECT':
                                resultMessage = "Incorrect. Try again.";
                                break;
                            case 'INCORRECT_ONE_AWAY':
                                resultMessage = "Close! You're one away from a correct group.";
                                break;
                            case 'ALREADY_GUESSED':
                                resultMessage = "You've already guessed this combination.";
                                break;
                            default:
                                resultMessage = "Unknown result.";
                        }
                        updateGame(data, resultMessage)
                    },
                    error: function(err) {
                        $('#guess-result').text(err.responseJSON.error);
                    }
                });
            });

            function updateUnsolvedItems(items) {
                $('#items').empty();
                items.forEach(function(item) {
                    const $item = $('<div class="item"></div>').text(item);
                    $item.click(function() {
                        $(this).toggleClass('selected');
                    });
                    $('#items').append($item);
                });
            }

            function updateSolvedGroups(solvedGroups) {
                $('#solved-groups').empty();
                solvedGroups.forEach(function(group) {
                    const $group = $('<div class="solved-group"></div>').css('background-color', group.color.toLowerCase());
                    $group.append(`<h3>${group.category}</h3>`);
                    group.items.forEach(item => {
                        $group.append(`<div>${item}</div>`);
                    });
                    $('#solved-groups').append($group);
                });
            }

            function updatePuzzleNavigation() {
                let puzzle = $('#puzzle-select option:selected');
                let puzzleId = puzzle.val();
                let puzzleDate = puzzle.data("date");
                let puzzleAuthor = puzzle.data("author");
                $('#puzzle-info').empty();
                $('#puzzle-info').append($('<h2></h2>').text(puzzleDate));
                $('#puzzle-info').append($('<h3></h3>').text(`No. ${puzzleId}`));
                $('#puzzle-info').append($('<h3></h3>').text(`By ${puzzleAuthor}`));
                currentPuzzleIndex = $('#puzzle-select option:selected').index();
                $('#prev-puzzle').css('visibility', currentPuzzleIndex > 0 ? 'visible' : 'hidden');
                $('#next-puzzle').css('visibility', currentPuzzleIndex < $('#puzzle-select option').length - 1 ? 'visible' : 'hidden');
            }
        });
    </script>
</body>
</html>
